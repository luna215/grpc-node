<html lang="en">

</head>
<body>
    <div id="app">
        <gen-button />
    </div>

        Vue.component('GenButton', {
            template: '<div><button class="button" v-on:click="print">Click Me</button><p>{{ response }}</p></div>',
            methods: {
                print() {
                    this.response = 'paul';
                }

                }

            }
        })
